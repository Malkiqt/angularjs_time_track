<div id="update_day_modal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">

				 <button type="button" class="close" data-dismiss="modal">&times;</button>

				 <h4 class="modal-title">Update Day</h4>

			</div>
			<div class="modal-body">

				<form id='update_day_form' ng-submit='update_day(update_day_name)'>

					<input type='text' placeholder='New Name' ng-model='update_day_name'>

					<button type='submit'>Update Day</button>
				</form>

			</div>


			
			<div class="modal-footer">
			</div>
		 </div>
	</div>
</div>
